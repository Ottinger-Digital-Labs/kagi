{% extends "kagi/base.html" %}
{% load json %}
{% load i18n %}
{% load static %}

{% block content %}
{{ block.super }}
<p>{% trans 'To add a security key to your account, insert (and tap) it.' %}</p>

<p id="u2f-status"></p>
<form method="post" id="u2f-form">
    {% csrf_token %}
    {{ form.response }}
</form>

<script type="application/json" id="kagi_registration">
  {{ registration_request|json }}
</script>
<script src="{% static 'kagi/kagi.js' %}"></script>
{% endblock %}
